<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      画像処理アプリ
    </title>
    <style>
      .outputImage{
        background-color:black;
        width: 500px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="selectFile">
      <input type="file" id="inputImage" accept="image/*">
    </div>
    <div class="outputs">
      <div class="origin">
        <p>元の画像</p>
        <div class="outputImage">
          <img id="outputOrigin"/>
        </div>
      </div>
      <div class="glayscale">
        <p>グレースケール化</p>
        <div class="outputImage">
          <img id="outputGlay"/>
        </div>
      </div>
      <div class="binary">
        <p>二値化</p>
        <div class="outputImage">
          <img id="outputBinary"/>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
