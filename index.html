<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      画像処理アプリ
    </title>
    <style>
      .outputImage{
        background-color:grey;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="selectFile">
      <input type="file" id="inputImage" accept="image/*">
      <button type="submit" id="returnSampleButton">リセット</button>
    </div>
    <div class="outputs">
      <div class="origin">
        <p>元の画像</p>
        <div class="outputImage">
          <img id="outputOrigin" src="Mandrill.png"/>
        </div>
      </div>
      <div class="glayscale">
        <p>グレースケール化</p>
        <div class="outputImage">
          <img id="outputGray"/>
        </div>
      </div>
      <div class="binary">
        <p>二値化</p>
        <label>
          閾値
          <input type="range" min="0" max="255" step="1" value="128" id="thresholdSlider">
        </label>
        <div class="outputImage">
          <img id="outputBinary"/>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
